# render.yaml - NEVER put actual secrets in this file!
services:
  # Frontend Development Service
  - type: web
    name: cpn-frontend-dev
    env: node
    buildCommand: npm run build -- --mode render.dev
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_APP_ENV
        value: development
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Frontend Production Service  
  - type: web
    name: cprofessionalsnetwork
    env: node
    buildCommand: npm run build -- --mode production
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_APP_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend Development Service
  - type: web
    name: cpn-backend-dev
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:dev
    envVars:
      - key: NODE_ENV
        value: development
      - key: RENDER
        value: true
      - key: PORT
        value: 5000
      - fromGroup:
          name: backend-dev-secrets

  # Backend Production Service
  - type: web
    name: cpn-backend-prod
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: PORT
        value: 5000
      - fromGroup:
          name: backend-prod-secrets

# Environment Groups - References only, actual values set in Render dashboard
